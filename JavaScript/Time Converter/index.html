<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg-container pt-5 pb-5 pl-4 pr-2">
        <h1 class="heading">Time Converter</h1>
        <p class="data pr-5">Enter hours and minutes values to convert into seconds</p>
        <label class="label" for="hoursInput">Hours *</label> <br />
        <input type="text" id="hoursInput" class="w-100 input mb-3" />
        <label class="label" for="minutesInput">Minutes *</label> <br />
        <input type="text" id="minutesInput" class="w-100 input mb-3" />
        <button type="submit" class="btn button mb-3" id="convertBtn">Convert to Seconds</button>
        <p id="errorMsg" class="text-light error-msg mb-3"></p>
        <p id="timeInSeconds" class="pt-2 pb-2 pl-5 pr-5 font-weight-bold mt-3 text-white"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
